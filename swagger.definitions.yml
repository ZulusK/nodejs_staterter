responses:
  Standard401ErrorResponse:
    description: Unauthorized 
  Standard400ErrorResponse:
    description: Bad request 
basePath: /api/
schemes:
 - https        
parameters:
  - name: email
    in: header
    type: string
    format: email
    required: true
  - name: password  
    in: header
    type: string
    min: 6
    required: true    